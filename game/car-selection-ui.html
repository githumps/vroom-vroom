<!-- CAR SELECTION UI SECTION -->
<!-- Insert this into character creation screen AFTER voice selection -->

<div class="form-field">
    <label>Select Your Ride:</label>
    <p style="font-size: 0.9em; color: #888; margin: 10px 0;">
        Every criminal needs a getaway car. These are yours. They're terrible.
    </p>

    <!-- Car Model Selection Buttons -->
    <div id="carModelSelection" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0;">
        <button type="button" class="car-model-btn" data-model="beater"
                onclick="game.selectCarModel('beater')"
                style="flex: 1 1 45%; min-width: 200px; padding: 15px; text-align: left; background: #000; border: 2px solid #444;">
            <div style="font-weight: bold; color: #0f0; margin-bottom: 5px;">THE BEATER</div>
            <div style="font-size: 0.85em; color: #888;">Beat-up sedan. Wide, low, barely functional.</div>
        </button>

        <button type="button" class="car-model-btn" data-model="box"
                onclick="game.selectCarModel('box')"
                style="flex: 1 1 45%; min-width: 200px; padding: 15px; text-align: left; background: #000; border: 2px solid #444;">
            <div style="font-weight: bold; color: #0f0; margin-bottom: 5px;">THE BOX</div>
            <div style="font-size: 0.85em; color: #888;">Boxy van/wagon. Tall, square, utilitarian.</div>
        </button>

        <button type="button" class="car-model-btn" data-model="clunker"
                onclick="game.selectCarModel('clunker')"
                style="flex: 1 1 45%; min-width: 200px; padding: 15px; text-align: left; background: #000; border: 2px solid #444;">
            <div style="font-weight: bold; color: #0f0; margin-bottom: 5px;">THE CLUNKER</div>
            <div style="font-size: 0.85em; color: #888;">Compact hatchback. Small, round, pitiful.</div>
        </button>

        <button type="button" class="car-model-btn" data-model="rustbucket"
                onclick="game.selectCarModel('rustbucket')"
                style="flex: 1 1 45%; min-width: 200px; padding: 15px; text-align: left; background: #000; border: 2px solid #444;">
            <div style="font-weight: bold; color: #0f0; margin-bottom: 5px;">THE RUST BUCKET</div>
            <div style="font-size: 0.85em; color: #888;">Pickup truck. Long bed, flat, depressing.</div>
        </button>
    </div>
</div>

<!-- Car Preview Canvas -->
<div class="form-field">
    <label>Your Ride:</label>
    <div style="text-align: center; margin: 15px 0;">
        <canvas id="carPreviewCanvas" width="400" height="400"
                style="border: 2px solid #0f0; background: #000; max-width: 100%;"></canvas>
        <p id="carDescription" style="font-size: 0.9em; color: #888; margin-top: 10px; font-style: italic;">
            Select a car and color to preview your ride.
        </p>
    </div>
</div>

<!-- CSS for selected states -->
<style>
    .car-model-btn.selected {
        border-color: #0f0 !important;
        background: rgba(0, 255, 0, 0.1) !important;

    }

    .car-model-btn:hover {

    }

    .color-swatch.selected {

    .color-swatch:hover {

</style>
